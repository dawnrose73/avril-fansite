<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css">
</head>
<body>
    

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <img class="header__logo" src="./img/logo.png" alt="logo">
                <nav class="header__menu">
                    <a href="#main" class="header__menu-link header__menu-link--active">Main</a>
                    <a href="#music" class="header__menu-link">Music</a>
                    <a href="#" class="header__menu-link">Video</a>
                </nav>
            </div>
        </div>
    </header>
    <div class="content" id="main">
        <div class="container">
            <div class="content__videobox">
                <div class="content__description">
                    <p>Watch Head Above Water (Official Video) now:</p>
                </div>
                <div class="content__video">
                    <a class="content__play-video" data-fancybox href="https://www.youtube.com/watch?v=EKF6ghfcQic">
                        <img class="content__play-btn" src="./img/play.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="music-content" id="music">
        
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
    <script src="index.js"></script>
</body>
</html>
